<!DOCTYPE html>
<html lang="pt-br" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link href="https://fonts.googleapis.com/css?family=Nunito:300,400,600,700,800,900" rel="stylesheet">
  <link href="https://use.fontawesome.com/releases/v5.0.4/css/all.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
  <link rel="stylesheet" th:href="@{/css/app.css}">
  <link rel="stylesheet" th:href="@{/css/style.css}">

  <link rel="apple-touch-icon" sizes="180x180" th:href="@{/icon/apple-touch-icon.png}">
  <link rel="icon" type="image/png" sizes="32x32" th:href="@{/icon/favicon-32x32.png}">
  <link rel="icon" type="image/png" sizes="16x16" th:href="@{/icon/favicon-16x16.png}">
  <link rel="manifest" th:href="@{/icon/site.webmanifest}">
  <link rel="mask-icon" th:href="@{/icon/safari-pinned-tab.svg}" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">

  <title>Café & Código | Entrar</title>
</head>
<body style="background-color: #fff;">
<section id="admin">
  <div class="container content login-page">
    <div id="real" class="login-page-section">
      <div class="row">
        <!-- start task card -->
        <div class="col-lg-12">
	      <div class="logo">
	       	<img th:src="@{/img/cafe_codigo_logo.png}" alt="Café & Código | Cursos Presenciais e Online" title="Café & Código | Cursos Presenciais e Online">

	        <div class="social_media col-lg-12">
	          <i class="fab fa-facebook"></i>
	          <i class="fab fa-twitter"></i>
	          <i class="fab fa-linkedin-in"></i>
	        </div>
	      </div>

          <div id="active">
            <div class="card">
              <p class="head">Entrar</p>
              <p>Digite seu usuário ou email e senha para logar :)</p>
				<form name="f" th:action="@{/signin}" class="form-horizontal" method="POST">
        			<div class="form-group">
	        			<div class="col-sm-12">
	        				<input type="text" class="form-control" placeholder="Usuário ou Email" id="txtUsername" name="txtUsername">
	        			</div>
        			</div>

        			<div class="form-group">
        				<div class="col-sm-12">
        					<input type="password" class="form-control" placeholder="Senha" id="txtPassword" name="txtPassword">
        					<a href="#" class="esquecerSenha">Esqueceu sua senha?</a>
        				</div>
        			</div>

        			<div class="btn-acao">
	        			<button type="button" class="btn btn-default">Ajuda?</button>
						<button type="submit" class="btn btn-primary">Entrar</button>
        			</div>
				</form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<th:block th:insert="~{/fragments/footer-scripts :: footer-scripts}"></th:block>
</body>
</html>
