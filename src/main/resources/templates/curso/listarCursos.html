<!DOCTYPE html>
<html lang="pt-br" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link href="https://fonts.googleapis.com/css?family=Nunito:300,400,600,700,800,900" rel="stylesheet">
  <link href="https://use.fontawesome.com/releases/v5.0.4/css/all.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
  <link rel="stylesheet" th:href="@{/css/app.css}">
  <link rel="stylesheet" th:href="@{/css/style.css}">

  <link rel="apple-touch-icon" sizes="180x180" th:href="@{/icon/apple-touch-icon.png}">
  <link rel="icon" type="image/png" sizes="32x32" th:href="@{/icon/favicon-32x32.png}">
  <link rel="icon" type="image/png" sizes="16x16" th:href="@{/icon/favicon-16x16.png}">
  <link rel="manifest" th:href="@{/icon/site.webmanifest}">
  <link rel="mask-icon" th:href="@{/icon/safari-pinned-tab.svg}" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">

  <title>Listar Cursos | Café & Código</title>
</head>
<body>
<section id="admin">
   <th:block th:insert="/../fragments/sidebar.html :: sidebar" />

  <div class="content">
    <div class="head">
    
		<th:block th:insert="/../fragments/nav.html :: navbar" />
  
		<div class="bottom">
		  <div class="left">
			<h1>Listar Cursos</h1>
		  </div>
		  <div class="right">
			<h1>dashboard / </h1>
			<a th:href="@{/curso/listar}">Listar Cursos</a>
		  </div>
		</div>
	  </div>

    <div id="real">
      <div id="forms">
        <div class="wrap card">
        	<section class="app-content">
        		<div class="row">
        			<div class="col-lg-12">
                                <p class="m-b-lg docs">
                                    A tabela abaixo lista todos os registros de cursos cadastrados no sistema. Utilize os botões na coluna Ações para <strong>atualizar</strong> ou <strong>excluir</strong> algum registro.
                                </p>
                                <div class="table-responsive">
                                    <table class="table table table-striped table-bordered">
                                        <tr>
                                            <th>ID</th>
                                            <th>Nome</th>
                                            <th>Descrição</th>
                                            <th>Nível</th>
                                            <th>Modalidade</th>
                                            <th>Duração</th>
                                            <th>Carga horária</th>
                                            <th>Ações</th>
                                        </tr>
                                        <tr th:each="curso : ${cursos}">
                                            <td th:text="${curso.id}"></td>
                                            <td th:text="${curso.nome}"></td>
                                            <td th:text="${curso.desc}"></td>
                                            <td th:text="${curso.nivel}"></td>
                                            <td th:text="${curso.modalidade}"></td>
                                            <td th:text="${curso.duracao}"></td>
                                            <td th:text="${curso.cargaHoraria}"></td>
                                            <td>
                                                <a th:href="@{/curso/alterar/{idCurso}(idCurso=${curso.id})}" class="btn btn-warning"><i class="fa fa-edit"></i></a>
                                                <a th:href="@{/curso/excluir/{idCurso}(idCurso=${curso.id})}" class="btn btn-danger"><i class="fa fa-trash-alt"></i></a>
                                            </td>
                                        </tr>
                                    </table>
                            </div>
        			</div>
        		</div>
        	</section>
        </div>
      </div>
    </div>
  </div>
</section>

<th:block th:insert="~{/fragments/footer-scripts :: footer-scripts}"></th:block>

</body>
</html>
